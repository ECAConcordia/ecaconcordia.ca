---
layout: default
---
<div class="page-content">
<div class="wrapper">
<div class="post">

  {% if page.display_title != false %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  {% endif %}

  <article class="post-content">
    {{ content }}
  </article>

</div>
</div>
</div>
